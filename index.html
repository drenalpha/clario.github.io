<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clario - Home</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to top, #000020, #000033);
    color: #fff;
    overflow: hidden;
  }
  nav {
    display: flex;
    justify-content: center;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    position: fixed;
    top: 0; left: 0; width: 100%;
    z-index: 3;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav a:hover { color: #00aaff; }
  .container {
    position: relative;
    z-index: 2;
    height: 75%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px 20px;
  }
  h1 { font-size: 3rem; margin: 0; }
  p { font-size: 1.2rem; margin-top: 10px; max-width: 600px; }
  canvas {
    position: absolute; bottom: 0; left: 0;
    width: 100%; height: 25%;
    z-index: 1;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="pricing.html">Pricing</a>
  <a href="terms.html">Terms</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>Think Better. Live Smarter.</h1>
  <p>Transform your life with digital tools, guides, and resources designed for clarity, growth, and smarter living.</p>
</div>

<canvas id="stars"></canvas>
<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight * 0.25;
  const stars = [], STAR_COUNT = 150;
  class Star {
    constructor(){ this.reset(); }
    reset(){
      this.x = Math.random()*width;
      this.y = Math.random()*height;
      this.size = Math.random()*2+1;
      this.speed = Math.random()*1+0.5;
      this.opacity = Math.random();
    }
    update(){ this.y+=this.speed; if(this.y>height) this.reset(); }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fillStyle=`rgba(255,255,255,${this.opacity})`;
      ctx.fill();
    }
  }
  for(let i=0;i<STAR_COUNT;i++) stars.push(new Star());
  function animate(){
    ctx.clearRect(0,0,width,height);
    stars.forEach(s=>{s.update(); s.draw();});
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize',()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight*0.25;
  });
</script>
</body>
</html>
